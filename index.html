<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="weather-search">
      <input type="search" placeholder="Search for a location ..." autofocus />
      <input type="submit" value="Get the weather!" />
    </form>
    <div class="weather-display"></div>

    <div class="weather-test">
      <div class="search">
        <h1>The weather in ...</h1>
        <form id="weather-search-test">
          <img src="" alt="geolocation icon" width="50" height="50" />
          <input
            type="search"
            placeholder="Search for a location ..."
            autofocus
          />
          <input type="submit" value="Get the weather!" />
        </form>
      </div>
      <header>
        <p>scattered clouds</p>
        <p>Vienna, AT</p>
        <img src="" alt="country flag" width="50" height="50" />
      </header>
      <main>
        <div>
          <p>20째 C</p>
          <p>min: 17째 C</p>
          <p>max: 22째 C</p>
        </div>
        <img src="" alt="weather icon" width="50" height="50" />
        <input type="range" min="0" max="1" />
        <!--better replace this with something like this: https://www.w3schools.com/howto/howto_css_switch.asp-->
      </main>
      <footer>
        <div>
          <div>
            <p>Feels like:</p>
            <p>25째 C</p>
          </div>
          <div>
            <p>Humidity:</p>
            <p>29%</p>
          </div>
          <div>
            <p>Wind:</p>
            <p>5 km/h</p>
          </div>
        </div>
        <div>
          <div>
            <p>sunrise</p>
            <p>7:40</p>
          </div>
          <div>
            <p>sunset</p>
            <p>16:50</p>
          </div>
          <div>
            <p>local time</p>
            <p>12:30</p>
          </div>
        </div>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
