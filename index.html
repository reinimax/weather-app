<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5d6310b5d3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weather">
      <div class="search">
        <h1>The weather in ...</h1>
        <form id="weather-search">
          <i
            class="fas fa-map-marker-alt fa-2x"
            title="Search for the weather at your location"
          ></i>
          <input
            type="search"
            placeholder="Search for a location ..."
            autofocus
          />
          <button type="submit" title="Search for the weather!">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
      <div class="weather-display">
        <div class="container">
          <header>
            <div>
              <p class="weather-descr">scattered clouds</p>
              <p class="weather-location">Vienna, AT</p>
            </div>
            <img
              src="https://www.countryflags.io/at/shiny/64.png"
              alt="country flag"
              width="50"
              height="50"
            />
          </header>
          <main class="grid-container">
            <div class="col-6">
              <p class="big">20<span class="temp-unit">째 C</span></p>
              <p class="text-secondary">min: 17째 C</p>
              <p class="text-secondary">max: 22째 C</p>
            </div>
            <div class="col-6">
              <img src="" alt="weather icon" width="50" height="50" />
              <input type="range" min="0" max="1" />
              <!--better replace this with something like this: https://www.w3schools.com/howto/howto_css_switch.asp-->
            </div>
          </main>
        </div>
        <footer class="grid-container">
          <div class="col-6">
            <div>
              <p class="text-secondary">Feels like:</p>
              <p>25째 C</p>
            </div>
            <div>
              <p class="text-secondary">Humidity:</p>
              <p>29%</p>
            </div>
            <div>
              <p class="text-secondary">Wind:</p>
              <p>5 km/h</p>
            </div>
          </div>
          <div class="col-6">
            <div>
              <p class="text-secondary">sunrise</p>
              <p>7:40</p>
            </div>
            <div>
              <p class="text-secondary">sunset</p>
              <p>16:50</p>
            </div>
            <div>
              <p class="text-secondary">local time</p>
              <p>12:30</p>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <footer class="site-footer">
      <p>
        Powered by
        <a href="https://openweathermap.org/" target="_blank">OpenWeather</a>.
        Country flags provided by
        <a href="https://www.countryflags.io/" target="_blank">CountryFlags</a>.
        Made by
        <a href="https://github.com/reinimax/" target="_blank">
          <i class="fab fa-github"></i>
          reinimax</a
        >, 2021.
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
